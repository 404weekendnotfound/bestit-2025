services:
  backend:
    build:
      context: ./bestit-fastapi       # katalog z Dockerfile backendu
      dockerfile: Dockerfile
    container_name: fastapi_app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload      # trwa≈Çe dane (uploady, SQLite itp.)
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - postgres
    ports:
      - 7562:8000

  frontend:
    build:
      context: ./bestit-react         # katalog z Dockerfile frontendu
      dockerfile: Dockerfile
    container_name: react_app
    volumes:
      - front_data:/bestit-react
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

  postgres:
    image: postgres:16
    container_name: postgres_db
    environment:
      - POSTGRES_USER=appuser
      - POSTGRES_PASSWORD=apppassword
      - POSTGRES_DB=appdb
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  backend_data:
  front_data:
  postgres_data:
